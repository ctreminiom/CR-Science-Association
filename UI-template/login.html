<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CR-Science</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

<body background="ims/Capture.PNG">

    <nav class="navbar is-transparent">
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field is-grouped">
                    <p class="control">
                        <a class="bd-tw-button button" target="_blank" href="">
                            <span class="icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                            <span>
                                Shopping
                            </span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero white-ter">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">${Welcome to the system}</h3>
                    <div class="box">
                        <form>

                            <div class="field">
                                <div class="control">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="text" placeholder="Username" autofocus="">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </p>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="password" placeholder="Username" autofocus="">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-unlock-alt"></i>
                                        </span>
                                    </p>
                                </div>
                            </div>


                            <button class="button is-block is-warning is-fullwidth">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
